<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calc.css"/>
	<title>Document</title>
</head>
<body>
	<script type="text/JavaScript" src="calc.js"></script>
	<div class="calc">
		<div>
			<label for="left">First number</label>
			<input type="text" id="left">
		</div>
		<div>
			<label for="operation">What do you want to do?</label>
			<select  id="operation">
				<ul>
					<li class="add">+</li>
					<li class="sub">-</li>
					<li class="mult">*</li>
					<li class="div">/</li>
					<li class="mod">%</li>
				</ul>
			</select>
		</div>
		<div>
			<label for="right">Second number</label>
			<input type="text" class="right">
		</div>
		<div>
			<input type="submit" id="result" value="Try me!" onclick="">
		</div>
		<div>
			<p>Result:</p>
		</div>
	</div>
</body>
</html>
