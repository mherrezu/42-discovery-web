<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive</title>
	<style type="text/css">
		#table {
			display: table;
			width: 100%;
			height: 100%;
			position: absolute;
		}

		#row {
			display: table-row;
		}

		#cell1, #cell2 {
			display: table-cell;
			margin: 0 auto;
			text-align: left;
			vertical-align: middle;
			border: 1px solid black;
		}

		#cell1 {
			background-color: #FFCD6F;
			width: auto;
			height: auto;
		}

		#cell2 {
			background-color: #91E9FF;
			width: auto;
			height: auto;
		}
	</style>
</head>
<body>
	<div id="table">
		<div id="row">
			<div id="cell1">Hello</div>
			<div id="cell2">World</div>
		</div>
	</div>
</body>
</html>
